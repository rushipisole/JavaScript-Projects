<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/main.css">
</head>

<body>
    <div class="container">
        <form class="form " id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>

            <!-- For Username -->

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>

            <!-- For Password -->

            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>

            <!-- For Forget Password -->

            <p class="form__text">
                <a href="#" class="form__link">Forgot your password</a>
            </p>

            <!-- For New Account -->
            <p class="form__text">
                Don't have an account? <a class="form__link" href="./ " id="linkCreateAccount">Create account.</a>
            </p>
        </form>

        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">create Account  </h1>
            <div class="form__message form__message--error"></div>

            <!-- For Username -->

            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>

            <!-- For Email -->

            <div class="form__input-group">
                <input type="text" id="signupEmail" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>

            <!-- For Password -->

            <div class="form__input-group">
                <input type="password" id="signupPassword" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="confirmPassword" class="form__input" autofocus placeholder="Conform Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>

            <!-- For Forget Password -->



            <!-- For New Account -->
            <p class="form__text">
                Already have an account? <a class="form__link" href="./ " id="linkLogin">Sign in.</a>
            </p>
        </form>
    </div>

    
    <script src="./src/main.js"></script>
</body>

</html>
