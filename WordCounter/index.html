<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Word Counter</h1>
        <textarea name="inputBox" id="inputBox" cols="30" rows="10" oninput="wordCounter()"
            placeholder="Enter Your Text.."> </textarea>
        <div class="outputBox">
            <div>
                <label for="words"> Total Words</label>
                <input type="button" value="0" id="words">
            </div>
            <div>
                <label for="char"> Total Character</label>
                <input type="button" value="0" id="char">
            </div>
            <div>
                <label for="alphabets"> Total Alphabets</label>
                <input type="button" value="0" id="alphabets">
            </div>
            <div>
                <label for="numbers"> Total Numbers</label>
                <input type="button" value="0" id="numbers">
            </div>

        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
